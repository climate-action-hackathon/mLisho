{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Edit Profile{% endblock %}
{% load bootstrap3 %}
{% load bootstrap_toolkit %}
{% block content %}
<div class="container">
	    <div class="row-fluid">
	        <div class="span9">
				<h1>Edit Profile</h1>


				<form method="POST" action="/profile/edit/" class="" />
				    {% csrf_token %}
				    {{ field }}
				    {{ form|as_bootstrap }}
				    <br>
				    <button class="btn btn-primary" type="submit">Save</button>
				    <hr>
				</form>
			</div>
		</div>
</div>

{% endblock %}
